    <script>
        // Simple animation on page load
        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('.link-card');
            links.forEach((link, index) => {
                setTimeout(() => {
                    link.style.opacity = '1';
                    link.style.transform = 'translateY(0)';
